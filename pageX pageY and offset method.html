<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <div style="width: 50px; height: 50px; background-color: royalblue;"></div>
</body>
    <!-- Use jQuery below body tag so that you don't have to write document.ready everytime -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(window).mousemove(function(event){
            console.log(event.pageX);
            var text = "X axis: " + event.pageX;
            text += "Y axis: " + event.pageY;
            $('h1').text(text);
            $('div').offset(
                {
                    left: event.pageX,
                    top: event.pageY
                }
                // Now the div will move according to mouse.
            );
        });
    </script>
</html>
