<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="width: 250px; height: 250px; background-color: royalblue; margin: auto; text-align: center;">
        <h1>Webpage</h1>
    </div>
    <h1 id="p01"></h1>
</body>
    <!-- Use jQuery below body tag so that you don't have to write document.ready everytime -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $('div').on('click mouseenter mouseleave dblclick', function(event){
            var a = document.getElementById('p01');
           // a.innerHTML += "Now this function is executed on those multiple events<br>";
            a.innerHTML += event.type + "<br>";

        });
    </script>
</html>
