<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 250px; height: 250px; background-color: royalblue;">
        <h1>Hello</h1>
    </div>
    <h2 id="h2">

    </h2>
</body>
    <!-- Use jQuery below body tag so that you don't have to write document.ready everytime -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $('div').click(function(event){
            var a = document.getElementById('h2');
            a.innerHTML += "div was clicked";
            event.stopPropagation(); // Now the click will only work for the div and not it's child elements.
        });
        
    </script>
</html>
