<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click</button>
    <button id="btnq">Click01</button>
    <p id="p"></p>
</body>
    <!-- Use jQuery below body tag so that you don't need to write document.ready everytime -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $("#btn").on('click',function() {
            var a = document.getElementById("p");
            a.innerHTML += "Button was clicked"; // By this, button will not hide and you will be able to print your desired output.
        });
        
    </script>
</html>
