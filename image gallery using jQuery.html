<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container mt-5">
        <h4 class="text-center">This Image Gallery</h4>
        <div class="card">
            <img src="images/Chrysanthemum.jpg" height="400px"  id="preview" alt=""/>
        </div>
    </div>
    <div class="container mt-2" style="margin: auto;">
        <div class="row">
            <div class="col-md-3">
                <img src="images/Chrysanthemum.jpg" alt="" height="50px" width="50px" class="image-thumb">
            </div>
            <div class="col-md-3">
                <img src="images/Desert.jpg" alt="" height="50px" width="50px" class="image-thumb">
            </div>
            <div class="col-md-3">
                <img src="images/Hydrangeas.jpg" alt="" height="50px" width="50px" class="image-thumb">
            </div>
            <div class="col-md-3">
                <img src="images/Jellyfish.jpg" alt="" height="50px" width="50px" class="image-thumb">
            </div>
        </div>
    </div>







</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>
    $(".image-thumb").mouseenter(function() {
       var img = $(this).attr('src');
       $("#preview").fadeOut(400,function () {
           $("#preview").attr("src",img);
       });
        $("#preview").fadeIn(400);
    });
</script>
</html>
