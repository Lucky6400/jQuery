<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            width: 100px;
            height: 33%;
        }
    </style>
</head>
<body>
    <!-- Traversing means moving through elements.
    It is used to find html elements based on their relation to other elements. -->
    <div id="div01" style="width: 200px; height: 200px; border: 2px solid black; margin: auto;padding: 10px;">
        <ul style="width: 150px; height: 150px; border: 2px solid black; margin: auto;">
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        // $("li:first").parent().css({'borderColor':'red'}); // This will turn the border of parent element of the first li to red.
        $("#div01").children().css({'borderColor':'royalblue'}); // This will turn the color of all the child elements of div to royalblue.
        $("li:first").siblings().css({'color':'royalblue'}); // This will turn all the siblings of li:first to royalblue.
        $("ul").has("li").css({'borderColor':'red'}); // This will select that ul tag which has li tags inside it.
        $("li").each(function() {
           console.log($(this).text()); // To get the text of EACH li element. 
        });
    </script>
</html>
